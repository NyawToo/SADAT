{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card text-center">
        <div class="card-body">
            <div class="mb-4">
                <i class="fas fa-check-circle text-success" style="font-size: 4rem;"></i>
            </div>
            <h2 class="card-title text-success">¡Pago Exitoso!</h2>
            <p class="card-text">Tu pago ha sido procesado correctamente.</p>
            
            <div class="alert alert-info">
                <h5>Detalles de la Transacción</h5>
                <p>ID de Transacción: {{ transaccion.id }}</p>
                <p>Monto: ${{ transaccion.monto }}</p>
                <p>Fecha: {{ transaccion.fecha }}</p>
            </div>
            
            <div class="mt-4">
                <a href="{% url 'inicio' %}" class="btn btn-primary">Volver al Inicio</a>
                <a href="{% url 'ver_pagos_recibidos' %}" class="btn btn-secondary">Ver Mis Pagos</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
