{% extends 'base.html' %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Configuración del Sistema</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-4">
                            <h5>IVA del Sistema</h5>
                            <p class="text-muted">El IVA actual es: <strong>{{ config.iva }}%</strong></p>
                            <p class="text-muted small">Última actualización: {{ config.fecha_actualizacion|date:"d/m/Y H:i" }}</p>
                            
                            <div class="form-group">
                                <label for="iva" class="form-label">Nuevo valor de IVA (%)</label>
                                <div class="input-group">
                                    <input type="number" 
                                           class="form-control" 
                                           id="iva" 
                                           name="iva" 
                                           value="{{ config.iva }}" 
                                           step="0.01" 
                                           min="0" 
                                           max="100"
                                           required>
                                    <span class="input-group-text">%</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Actualizar IVA</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
